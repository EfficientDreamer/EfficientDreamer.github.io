<!DOCTYPE html>
<html>
<head>
    <title>GLB Models</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .model {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="model" id="model1"></div>
        <div class="model" id="model2"></div>
        <div class="model" id="model3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-gltf-loader@2.0.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, 400);
        
        // 加载glb模型
        function loadModel(modelPath, containerId) {
            const container = document.getElementById(containerId);
            container.appendChild(renderer.domElement);
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            camera.position.z = 5;
            
            const light = new THREE.DirectionalLight(0xffffff);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);
            
            const loader = new THREE.GLTFLoader();
            loader.load(modelPath, function (gltf) {
                scene.add(gltf.scene);
            });
            
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
        
        // 加载三个模型
        loadModel('glbs/1.glb', 'model1');
        loadModel('glbs/2.glb', 'model2');
        loadModel('glbs/3.glb', 'model3');
    </script>
</body>
</html>
